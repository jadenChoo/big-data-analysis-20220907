service: news-api-server
frameworkVersion: '3'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-northeast-2

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: get
          cors: true
  news_trends:
    handler: services.news_trends.main
    events:
      - http:
          path: /news-trends
          method: get
          cors: true
  sentiment_trends:
    handler: services.sentiment_trends.main
    events:
      - http:
          path: /sentiment_trends
          method: get
          cors: true